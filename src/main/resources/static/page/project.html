    }

    .label {
        display: inline;

<div class="layuimini-container layuimini-page-anim">
    <div class="layuimini-main">

        <div id="content" class="layui-row layui-col-space15" style="margin: 0">

        </div>


    </div>


</div>

<!-- 右侧悬浮按钮 -->
<div class="right-bottom-btn" id="addProject">
    <i class="layui-icon layui-icon-addition" style="color: white; font-size: 30px; font-weight: bold"></i>
</div>


<script>
    layui.use(['form', 'util'], function () {
        var form = layui.form,
            $ = layui.jquery,
            layer = layui.layer,
            util = layui.util;

        let projectList = [];


        let content = "";
        for (let i = 0; i < 10; i++) {
            content = content + '<div class="layui-col-md3">'
                + '<div class="panel layui-bg-number">'
                + '<div class="panel-body">'
                + '<div class="panel-title">'
                + '<span class="label pull-right layui-bg-green" into-id="' + i + '">进入项目</span>'
                + '<h2>项目1</h2>'
                + '</div>'
                + '<div class="panel-content">'
                + '<div class="text item"><span>路径：/test</span></div>'
                + '<div class="text item"><span>描述：xxxxxxxxxxx</span></div>'
                + '<div class="text item">'
                + '<span>操作：</span>'
                + '<span class="layui-badge layui-bg-blue" style="cursor: pointer;" edit-id="' + i + '">编辑</span>'
                + '<span class="layui-badge" style="margin-left: 5px;cursor: pointer;" del-id="' + i + '">删除</span>'
                + '</div>'
                + '</div>'
                + '</div>'
                + '</div>'
                + '</div>'
        }

        $("#content").append(content);


        $('body').on('click', '[into-id]', function () {
            var id = $(this).attr('into-id');
            layer.msg("进入了 " + id);
        });

        $('body').on('click', '[edit-id]', function () {
            var id = $(this).attr('edit-id');
            layer.msg("编辑了 " + id);
        });

        $('body').on('click', '[del-id]', function () {
            var id = $(this).attr('del-id');
            layer.msg("删除了 " + id);
        });
    });
</script>
